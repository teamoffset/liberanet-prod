# LIBERANET PRODUCTION CONFIGURATION
# ==================================

# Configurações gerais
ENVIRONMENT=production
DEBUG=false
LOG_LEVEL=info

# Diretórios
OUTPUT_BASE_DIR=/tmp/liberanet_analysis
LOG_DIR=/var/log/liberanet

# Configurações de segurança
ENABLE_CLEANUP=true
MAX_ANALYSIS_TIME=3600
MAX_FILE_SIZE=500M

# Frida
FRIDA_TIMEOUT=30
FRIDA_SPAWN_TIMEOUT=10

# Rede
CAPTURE_TIMEOUT=300
MAX_PACKETS=10000
