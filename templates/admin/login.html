<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - LiberaNet VPN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f4c75;
            --highlight-color: #3282b8;
            --text-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f4c75 100%);
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(50, 130, 184, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            background: rgba(22, 33, 62, 0.8);
            border-color: rgba(50, 130, 184, 0.3);
            color: white;
        }

        .form-control:focus {
            background: rgba(22, 33, 62, 0.9);
            border-color: var(--highlight-color);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(50, 130, 184, 0.25);
        }

        .btn-primary {
            background: var(--highlight-color);
            border-color: var(--highlight-color);
            width: 100%;
            padding: 0.75rem;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.3);
            color: #f5c6cb;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 3rem;
            color: var(--highlight-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <i class="fas fa-shield-alt"></i>
            <h3>LiberaNet Admin</h3>
            <p class="text-muted">Painel Administrativo</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usu√°rio
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">
                üîê Acesso restrito a administradores
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
