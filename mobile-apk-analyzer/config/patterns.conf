# Firebase Detection Patterns
FIREBASE_PATTERNS="firebase|google.*api|analytics|crashlytics"
FIREBASE_DOMAINS="firebase.googleapis.com|firebaseremoteconfig.googleapis.com|firebaseinstallations.googleapis.com"
FIREBASE_STORAGE="firebasestorage.app"

# VPN Detection Patterns
VPN_PATTERNS="openvpn|ssh|ssl|v2ray|vmess|proxy|tunnel|vpn"
VPN_PORTS="22,53,80,443,1194,1723,4500,500"
VPN_CLASSES="VpnService|OpenVPN|V2Ray|SSH"

# Telemetry Detection Patterns  
TELEMETRY_PATTERNS="analytics|telemetry|tracking|measurement|fingerprint"
TELEMETRY_DOMAINS="app-measurement.com|google-analytics.com|crashlytics.com"

# Crypto Detection Patterns
CRYPTO_PATTERNS="encrypt|decrypt|crypto|cipher|hash|aes|rsa|des|md5|sha"

# Network Detection Patterns
NETWORK_PATTERNS="http|https|ws|wss|socket|okhttp|retrofit"

# Suspicious Behavior Patterns
SUSPICIOUS_PATTERNS="device|build|imei|android_id|location|contact|sms"

# Common Obfuscation Patterns
OBFUSCATION_PATTERNS="protect0|hidden0|C0028d|G0\.A|o\.o\.o"

# Default timeouts and limits
DEFAULT_CAPTURE_TIME=300
DEFAULT_FRIDA_TIMEOUT=300
MAX_SEARCH_RESULTS=1000
